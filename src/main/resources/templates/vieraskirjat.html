<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kuha vierailee</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <center>
            <h1><u>Kuha vierailee / Vieraskirjat</u></h1>
        </center>

        <table border="0" cellpadding="0" cellspacing="0" width="650">
            <tr><td><b>Vieraskirja</b></td>
                <td><b>Viimeisin viesti</b></td>
                <td><b>Viestien määrä</b></td>
            </tr>
            <tr th:each="vieraskirja: ${vieraskirjat}">

                <td>
                    <a th:href="${'/vieraskirjat/' + vieraskirja.id}"><span th:text="${vieraskirja.nimi}">Vieraskirjan nimi</span></a><br/> 
                </td>
                <td>
                    <span th:text="${vieraskirja.viimeisinviesti}">Viimeisin viesti</span><br/> 
                </td>
                <td>
                    <span th:text="${vieraskirja.viestienmaara}">Viestien määrä</span><br/> 
                </td>
            </tr>

        </table><br/>

        <form method="POST" action="/">
            Vieraskirjan nimi:<br/>
            <input type="text" name="nimi"/><br/>
            Vieraskirjan kotisivu:<br/>
            <input type="text" name="kotisivu"/><br/>
            <input type="submit" value="Lisää vieraskirja"/>
        </form>
    </body>
</html>
